<!doctype html>
<html lang="en" class="no-transitions">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Curated design resources, tools, and inspiration for designers and developers." />

    <!-- Open Graph / Social Preview -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OS Design Directory" />
    <meta property="og:description" content="Curated design resources, tools, and inspiration for designers and developers." />
    <meta property="og:image" content="https://design-directory-open-session.vercel.app/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OS Design Directory" />
    <meta name="twitter:description" content="Curated design resources, tools, and inspiration for designers and developers." />
    <meta name="twitter:image" content="https://design-directory-open-session.vercel.app/og-image.jpg" />

    <title>OS Design Directory</title>
    <!-- Early theme detection to prevent flash of wrong theme -->
    <script>
      (function() {
        var STORAGE_KEY = 'os-design-directory-theme';
        var stored = localStorage.getItem(STORAGE_KEY);
        var theme = stored || 'dark';
        
        // Resolve system preference
        if (theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply theme class immediately
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
